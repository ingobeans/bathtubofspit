    <p>Woah! <u>That</u> is a lot of spit! How many bathtubs are you on so far?</p>
    <div style="padding: 50px;padding-top: 0;margin: 20px;border: solid 1px;">
        <p>Try entering your age in the
            following
            field to get a result!</p>
        <label for="bathtub">Age: </label>
        <input id="bathtub" type="number">
        <pre id="result">Result: N/A</pre>
    </div>
    <div style="min-height: 25vh; "></div>
    <script>
        let resultElement = document.getElementById("result");
        let bathtubElement = document.getElementById("bathtub");
        bathtubElement.addEventListener('input', function (evt) {
            let value = parseFloat(bathtubElement.value);
            if (isNaN(value)) {
                resultElement.innerText = "Result: N/A";
            } else {
                let calculated = (value / 84.0) * 500.0;
                resultElement.innerText = "Result: " + Math.round(calculated);
            }
        });

    </script>
